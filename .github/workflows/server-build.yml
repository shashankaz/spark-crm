name: Server Build Check

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build-server:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.9

      - name: Install Server Dependencies
        working-directory: ./server
        run: bun install

      - name: Type Check
        working-directory: ./server
        run: bunx tsc --noEmit

      - name: Build Server
        working-directory: ./server
        run: bun run build